<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.Block Element -->
    <h1>Hello World</h1>
    <!-- 1.2: Inline element -->
    <b>This is bold text</b>
    <br>

    <!-- 2.Input fields:Different types of input fields-->
    <input type="text" name="" maxlength="4" id=""> <br>
    <input type="email" name="" id=""> <br>
    <input type="password" name="" id=""> <br>
    <input type="number" min="1" max="5" name="" id=""> <br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label> <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label> <br>

    <input type="checkbox" name="" id="check">
    <label for="check">Click Me</label>
    <br>
    <input type="submit" value="Send">
    <button type="submit">Send</button>

    <!-- 3. List types : ordered list, unordered list-->
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>

    <!-- 4. Image adding -->
    <img src="./img/react.png" height="100" width="150" alt="react"> <br>

    <!-- 5. Hyperlink -->
    <a href="https://web.programming-hero.com/" target="_blank">Programming Hero</a>

    <!-- 6. Semantic tag -->
    <b>Not semantic</b>
    <strong>Semantic</strong>

    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <article></article>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
