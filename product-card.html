<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product-card.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <title>Nike Shoe product card</title>
</head>

<body>
    <div class="product-card">
        <div class="card-img">
            <img src="./img/shoes.webp" alt="">
        </div>
        <div class="card-body">
            <h2>Nike Sport Shoe</h2>
            <div class="product-detail">
                <div class="sizes">
                    <h3>Sizes:</h3>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
                <div class="colors">
                    <h3>Colors:</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
